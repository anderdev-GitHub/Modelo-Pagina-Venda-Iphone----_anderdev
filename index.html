<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
    <title>IPhone - Apple (BR)</title>
</head>

<body>

    <div class="menu-superior">
        <img class="logo-apple" src="./assets/logo.png" alt="logo-apple">
       
        <ul>
            <li>Mac</li>
            <li>IPad</li>
            <li>IPhone</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>

    </div>

    <div class="master-box">
        <div>
            <h1 class="titulo-iphone">IPhone 14</h1>
            <h2 class="titulo-secundarios">Tão poderoso. Tão ao seu alcance.</h2>
            <p class="paragrafo">Em dois tamanhos perfeitos. Agora com um toque de amarelo.</p>

            <h3 class="preco">A partir de R$ 623,25/mês ou R$ 7,599*</h3>
            <button class="botao">Comprar</button>

            <p class="escolha-a-cor">Escolha sua cor:</p>
        <div>
            <button onclick="trocaCor('#81a5c4'); trocaIphone('./assets/iphone-azul.png')" class="iphone-azul botao-opcoes-cores-iphone"></button>
            <button onclick="trocaCor('#f7da47'); trocaIphone('./assets/iphone-amarelo.png')" class="iphone-amarelo botao-opcoes-cores-iphone"></button>
            <button onclick="trocaCor('#c1c1c1'); trocaIphone('./assets/iphone-branco.png')" class="iphone-branco botao-opcoes-cores-iphone"></button>
            <button onclick="trocaCor('#272d33'); trocaIphone('./assets/iphone-preto.png')" class="iphone-preto botao-opcoes-cores-iphone"></button>
            <button onclick="trocaCor('#b50012'); trocaIphone('./assets/iphone-vermelho.png')" class="iphone-vermelho botao-opcoes-cores-iphone"></button>
            <button onclick="trocaCor('#ede7f1'); trocaIphone('./assets/iphone-roxo.png')" class="iphone-roxo botao-opcoes-cores-iphone"></button>
        </div>

        </div>
        
        <div class="circulo"></div>
        <img class="img-iphones" src="./assets/iphone-azul.png" class="img-iphones" alt="iphone"/>
    </div>

</body>

</html>
